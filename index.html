<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Epitome Education</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

<!-- jsPDF for handbook download -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  :root{
    --green-lily:#66AC8D;
    --gold-honey:#F5D66D;
    --teal-ocean:#368678;
    --table-shade:#B6DAD1;
  }

  body { 
    font-family: 'Quattrocento', serif; 
    color:var(--teal-ocean); 
    background:#fcfcfc; 
  }

  .accent { font-family: 'Cinzel', serif; }

  /* header tagline specific classes */
  .epitome-gold { 
    color: var(--gold-honey); 
    font-family: 'Quattrocento', serif; 
    font-size:18px; 
  }

  .tag-teal { 
    color: var(--teal-ocean); 
    font-family: 'Cinzel', serif; 
    font-size:11px; 
  }

  /* small helpers */
  .btn-gold { 
    background:var(--gold-honey); 
    color:var(--teal-ocean); 
  }

  .btn-gold:hover { filter:brightness(.95); }

  .table-custom th { 
    background:var(--green-lily); 
    color:white; 
  }

  .table-custom td { 
    background:var(--table-shade); 
    color:var(--teal-ocean); 
  }

  /* responsive logo sizing */
  .logo-img {
    height: 76px;
    width: auto;
  }

  @media (min-width:1024px){
    .logo-img { height: 90px; }
  }
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <!-- logo left -->
    <div class="flex items-center space-x-4">
      <!-- Logo - now set to your GitHub image -->
      <img class="logo-img" src="https://raw.githubusercontent.com/epitomeedu/EpitomeHomeEducation/70d38ae6e4b48421f1f7bd0a4cc99ddaf7310a62/Screenshot_20251031_143717_Canva(1).jpg" alt="Epitome Education Logo" />
    </div>

    <!-- navigation right (desktop) -->
    <nav class="hidden md:flex items-center space-x-6 text-sm accent" aria-label="Main Navigation">
      <a href="#home" class="hover:text-var(--green-lily) text-[15px]" style="color:var(--teal-ocean);">Home</a>
      <a href="#enrollment" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Enrollment Forms</a>
      <a href="#tuition" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Tuition & Fees</a>
      <a href="#handbook" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Parent Handbook</a>
      <a href="#schedules" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Classroom Schedules</a>
      <a href="#events" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Events</a>
      <a href="#contact" class="hover:text-green-lily text-[15px]" style="color:var(--teal-ocean);">Contact</a>
      <a href="https://square.link/u/L8TsrbYo" target="_blank" class="ml-2 px-3 py-2 rounded-lg btn-gold font-semibold text-sm">Make a Payment</a>
    </nav>

    <!-- mobile menu button -->
    <div class="md:hidden">
      <button id="mobileBtn" aria-label="open menu" class="text-xl" style="color:var(--teal-ocean)">â˜°</button>
    </div>
  </div>

  <!-- mobile menu content -->
  <div id="mobileMenu" class="hidden md:hidden border-t bg-white">
    <div class="p-4 flex flex-col space-y-2">
      <a href="#home" class="text-teal-ocean">Home</a>
      <a href="#enrollment" class="text-teal-ocean">Enrollment Forms</a>
      <a href="#tuition" class="text-teal-ocean">Tuition & Fees</a>
      <a href="#handbook" class="text-teal-ocean">Parent Handbook</a>
      <a href="#schedules" class="text-teal-ocean">Classroom Schedules</a>
      <a href="#events" class="text-teal-ocean">Events</a>
      <a href="#contact" class="text-teal-ocean">Contact</a>
      <a href="https://square.link/u/L8TsrbYo" target="_blank" class="mt-2 px-3 py-2 rounded-lg btn-gold text-center font-semibold">Make a Payment</a>
    </div>
  </div>
</header>
