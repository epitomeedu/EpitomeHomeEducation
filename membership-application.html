<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Application – Epitome Education</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold:#F5D66D;
      --teal:#368678;
      --border:#B6DAD1;
    }
    body {
      font-family:'Quattrocento', serif;
      background:#fcfcfc;
      color:var(--teal);
    }
    .accent { font-family:'Cinzel', serif; }
    .btn-gold {
      background:var(--gold);
      color:var(--teal);
    }
    .btn-gold:hover { filter:brightness(.95); }
    fieldset { border:1px solid var(--border); padding:1.5rem; border-radius:1rem; }
    legend { font-weight:600; padding:0 .5rem; }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex items-center p-4">
    <img class="h-20"
      src="https://raw.githubusercontent.com/epitomeedu/EpitomeHomeEducation/19086f6dc922b7b2e7911150689f04d4ca3477e5/Screenshot_20251031_143717_Canva(1).jpg"
      alt="Epitome Education Logo">
  </div>
</header>

<main class="max-w-5xl mx-auto p-6">

<h1 class="accent text-4xl text-center mb-8">Admission Application</h1>

<form action="https://api.web3forms.com/submit"
      method="POST"
      enctype="multipart/form-data"
      class="space-y-10 bg-white p-8 rounded-xl shadow-lg border">

<!-- Web3Forms -->
<input type="hidden" name="access_key" value="3f0f732d-c91c-44ec-b8f2-ef41a33d0574">
<input type="hidden" name="subject" value="New Admission Application">
<input type="hidden" name="redirect" value="thankyou.html">

<!-- PARENT INFO -->
<fieldset>
  <legend>Parent / Guardian Information</legend>

  <div class="grid md:grid-cols-2 gap-4 mt-4">
    <input name="parent1_name" placeholder="First Parent Name" class="border p-3 rounded">
    <input name="parent1_phone" placeholder="Phone Number" class="border p-3 rounded">
    <input name="parent1_email" placeholder="Email" class="border p-3 rounded">
    <input name="parent1_employer" placeholder="Employer" class="border p-3 rounded">
    <input name="parent1_vehicle" placeholder="Vehicle Information" class="border p-3 rounded">
    <input name="address" placeholder="Address" class="border p-3 rounded md:col-span-2">
  </div>
</fieldset>

<!-- CHILD INFO -->
<fieldset>
  <legend>Child Information</legend>

  <div class="grid md:grid-cols-2 gap-4 mt-4">
    <input name="child1_name" placeholder="Child Name" class="border p-3 rounded">
    <input name="child1_age" placeholder="Age" class="border p-3 rounded">
    <input name="child1_school" placeholder="Current School" class="border p-3 rounded">
    <input name="child1_language" placeholder="Preferred Language" class="border p-3 rounded">
    <input name="child1_goals" placeholder="Academic Goals" class="border p-3 rounded md:col-span-2">
    <input name="child1_allergies" placeholder="Allergies" class="border p-3 rounded md:col-span-2">
  </div>
</fieldset>

<!-- PROGRAM INFO -->
<fieldset>
  <legend>Program Information</legend>

  <div class="space-y-3 mt-4">
    <p class="font-semibold">Desired Classroom</p>
    <label><input type="checkbox" name="classroom[]" value="3-6"> 3–6</label><br>
    <label><input type="checkbox" name="classroom[]" value="7-10"> 7–10</label><br>
    <label><input type="checkbox" name="classroom[]" value="11-13"> 11–13</label>
  </div>

  <div class="mt-4">
    <p class="font-semibold">Attendance Type</p>
    <label><input type="radio" name="attendance" value="Full Time"> Full Time</label>
    <label class="ml-4"><input type="radio" name="attendance" value="Part Time"> Part Time</label>
  </div>
</fieldset>

<!-- MEMBERSHIP -->
<fieldset>
  <legend>Membership Selection</legend>

  <label><input type="radio" name="membership" value="Basic"> Basic Membership</label><br>
  <label><input type="radio" name="membership" value="Family Access"> Family Access</label>
</fieldset>

<!-- MEALS -->
<fieldset>
  <legend>Meal Plan</legend>

  <label><input type="checkbox" name="meals[]" value="Breakfast"> Breakfast</label><br>
  <label><input type="checkbox" name="meals[]" value="Lunch"> Lunch</label><br>
  <label><input type="checkbox" name="meals[]" value="Dinner"> Dinner</label><br>
  <input name="meal_days" placeholder="Specify Days" class="border p-3 rounded w-full mt-3">
</fieldset>

<!-- EMERGENCY -->
<fieldset>
  <legend>Emergency Contact</legend>

  <div class="grid md:grid-cols-2 gap-4 mt-4">
    <input name="emergency_name" placeholder="Name" class="border p-3 rounded">
    <input name="emergency_phone" placeholder="Phone" class="border p-3 rounded">
    <input name="emergency_email" placeholder="Email" class="border p-3 rounded">
    <input name="emergency_relation" placeholder="Relationship" class="border p-3 rounded">
  </div>
</fieldset>

<!-- PHOTO -->
<fieldset>
  <legend>Upload Photo</legend>
  <input type="file" name="photo" class="border p-3 rounded w-full">
</fieldset>

<!-- SUBMIT -->
<div class="text-center">
  <button class="btn-gold px-12 py-4 rounded-lg font-semibold shadow">
    Submit Application
  </button>
</div>

</form>
</main>

</body>
</html>
