<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Application â€“ Epitome Education</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-lily:#66AC8D;
      --gold-honey:#F5D66D;
      --teal-ocean:#368678;
      --table-shade:#B6DAD1;
    }
    body { font-family: 'Quattrocento', serif; background:#fcfcfc; color:var(--teal-ocean); }
    .accent { font-family: 'Cinzel', serif; }
    .btn-gold { background:var(--gold-honey); color:var(--teal-ocean); }
    .btn-gold:hover { filter: brightness(.95); }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <img class="logo-img h-20" src="https://raw.githubusercontent.com/epitomeedu/EpitomeHomeEducation/70d38ae6e4b48421f1f7bd0a4cc99ddaf7310a62/Screenshot_20251031_143717_Canva(1).jpg">
    <nav class="hidden md:flex items-center space-x-6 text-sm accent">
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
      <a href="membership.html" class="text-[var(--gold-honey)]">Membership</a>
      <a href="meals.html">Meals & Nutrition</a>
      <a href="enrollment.html">Enrollment</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero relative bg-[url('https://images.unsplash.com/photo-1588075592446-265fd1e64cbf?auto=format&fit=crop&w=1400&q=80')] bg-cover bg-center min-h-[350px] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative text-center text-white px-6">
    <h1 class="text-4xl md:text-5xl accent font-bold mb-3" style="color:var(--gold-honey)">Membership Application</h1>
    <p class="text-lg md:text-xl opacity-90">Fill out the form below to join Epitome Education</p>
  </div>
</section>

<!-- FORM SECTION -->
<main class="max-w-4xl mx-auto p-6 mt-10">
  <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg border border-[var(--table-shade)] space-y-6">
    
    <!-- Web3Forms integration -->
    <input type="hidden" name="access_key" value="3f0f732d-c91c-44ec-b8f2-ef41a33d0574">
    <input type="hidden" name="subject" value="New Membership Application">
    <input type="hidden" name="redirect" value="thank-you.html">

    <!-- FORM FIELDS -->
    <div>
      <label class="block mb-1 font-semibold">Parent Name</label>
      <input type="text" name="parent_name" required class="w-full p-3 border rounded-lg">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" name="email" required class="w-full p-3 border rounded-lg">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Phone</label>
      <input type="tel" name="phone" required class="w-full p-3 border rounded-lg">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Number of Children</label>
      <input type="number" name="children_count" required class="w-full p-3 border rounded-lg">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Additional Notes</label>
      <textarea name="notes" rows="4" class="w-full p-3 border rounded-lg"></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Upload Photo</label>
      <input type="file" name="photo" class="w-full p-3 border rounded-lg">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn-gold px-10 py-4 rounded-lg font-semibold shadow-lg">Submit Application</button>
    </div>
  </form>
</main>

<!-- FOOTER -->
<footer class="bg-white border-t mt-16">
  <div class="max-w-6xl mx-auto py-10 px-4 text-center">
    <h3 class="text-xl font-semibold text-teal-ocean mb-2">Contact</h3>
    <p>Email: <strong>membership@EpitomeEducation.org</strong></p>
    <p>Phone: <strong>(432) 415-4556</strong></p>
    <p class="mt-3">
      <a href="https://square.link/u/L8TsrbYo" target="_blank" class="btn-gold px-4 py-2 rounded">Pay / Enroll</a>
    </p>
    <p class="text-sm text-gray-500 mt-4">&copy; <script>document.write(new Date().getFullYear())</script> Epitome Education</p>
  </div>
</footer>

</body>
</html>
